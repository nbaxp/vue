<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>examples</title>
</head>

<body>
    <div id="app">
        <router-view />
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.21/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router@4.0.12/dist/vue-router.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-browser-sfc@0.1.8/dist/vue-browser-sfc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ant-design-vue@3.0.0-alpha.10/dist/antd.js"></script>
    <script type="importmap">
        {
            "imports": {
                "ant-design-vue/": "https://cdn.jsdelivr.net/npm/ant-design-vue@3.0.0-alpha.11/"
            }
        }
    </script>
    <script>
        const createApp = Vue.createApp;
        const defineAsyncComponent = Vue.defineAsyncComponent;
        const createRouter = VueRouter.createRouter;
        const createWebHistory = VueRouter.createWebHistory;
        const createWebHashHistory = VueRouter.createWebHashHistory;

        const app = createApp({
            data() {
                return {};
            }
        });
        app.config.compilerOptions.isCustomElement = tag => tag.startsWith('ion-');

        const router = new createRouter({
            history: createWebHistory(
                document.querySelector("base")?.getAttribute("href")
            ),
            routes: [],
        });
        app.use(router);

        VueBrowserSfc.debug = true;
        VueBrowserSfc.config(app, router, defineAsyncComponent);
        app.use(antd);
        app.mount("#app");
    </script>
</body>

</html>
