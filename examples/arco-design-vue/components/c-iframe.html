<template>
    <div :style="style" ref="icontainer" class="iframe-container">
        <iframe ref="iframe" frameborder="0"></iframe>
    </div>
</template>
<script>
    export default {
        props: ["src", "style"],
        mounted() {
            var iframe = this.$refs.iframe;
            this.$nextTick(() => {
                iframe.src = this.src;
            });
        }
    };
</script>
<style>
    .iframe-container>iframe {
        width: 100%;
        height: 100%;
    }
</style>
