<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-plus@1.2.0-beta.3/dist/index.css" />
<template>
    <el-container>
        <el-aside width="200px">
            <el-menu :default-active="active">
                <menu-item v-model="menus"></menu-item>
            </el-menu>
        </el-aside>
        <el-container>
            <el-header>
                <el-affix>
                    主导航
                </el-affix>
            </el-header>
            <el-main>
                <slot></slot>
            </el-main>
            <el-footer>Footer</el-footer>
        </el-container>
    </el-container>
</template>
<script>
    export default {
        props: ['title'],
        data() {
            return {
                name: 'vue examples',
                active: '0',
                menus: []
            };
        },
        mounted() {
            document.title = this.name + '|' + this.title;
            this.menus = this.init();
        },
        methods: {
            init() {
                fetch('/api/menu.json')
                    .then(o => {
                        return o.json();
                    })
                    .then(o => {
                        console.log({o});
                        this.menus = o;
                    });
            }
        }
    }
</script>
