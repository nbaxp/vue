<template>
    <el-container>
        <el-aside>
            <logo :name="name" :logo="logo" :collapse="isCollapse"></logo>
            <el-menu :default-active="$route.path" :collapse="isCollapse" router>
                <menu-item v-model="menus"></menu-item>
            </el-menu>
        </el-aside>
        <el-container class="main">
            <el-header>
                <div @click="switchAside()"  style="cursor:pointer;display:inline-block;">
                    <icon :name="isCollapse?'fas fa-indent':'fas fa-outdent'" style="font-size:18px;margin:21px;"></icon>
                </div>
            </el-header>
            <el-main>
                <slot></slot>
                <el-footer><div style="text-align:center;"><p>{{copyright}}</p></div></el-footer>
                <el-backtop target=".el-main" :visibility-height="100" :bottom="60" :right="20"></el-backtop>
            </el-main>
        </el-container>
    </el-container>
</template>
<script>
    export default {
        props: ["title"],
        data() {
            return {
                name: "Element Plus",
                logo: '/logo.png',
                copyright:'Copyright Â© year Company',
                isCollapse: false,
                menus: [],
            };
        },
        mounted() {
            document.title = this.name + "|" + this.title;
            this.menus = this.init();
        },
        methods: {
            init() {
                fetch("/api/menu.json")
                    .then((o) => o.json())
                    .then((o) => (this.menus = o));
            },
            switchAside() {
                this.isCollapse = !this.isCollapse;
                return false;
            }
        },
    };
</script>
