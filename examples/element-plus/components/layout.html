<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-plus@1.2.0-beta.3/dist/index.css" />
<style>
    body {
        margin: 0;
        padding: 0;
    }

    .el-container {
        width: 100vw;
        height: 100vh;
    }

    .el-aside {
        background-color: #000;
        min-height: 100%;
    }

    .el-menu {
        --el-menu-text-color: hsla(0, 0%, 100%, .65);
        --el-menu-active-color: #fff;
        --el-menu-background-color: #000;
        --el-menu-hover-background-color: #000;
    }

    .el-menu-item.is-active {
        background-color: #1890ff;
    }
</style>
<template>
    <el-container>
        <el-aside width="200px">
            <el-menu :default-active="active">
                <menu-item v-model="menus"></menu-item>
            </el-menu>
        </el-aside>
        <el-container>
            <el-header>
                <el-affix>
                    主导航
                </el-affix>
            </el-header>
            <el-main>
                <slot></slot>
            </el-main>
            <el-footer>Footer</el-footer>
        </el-container>
    </el-container>
</template>
<script>
    export default {
        props: ['title'],
        data() {
            return {
                name: 'vue examples',
                active: '0',
                menus: []
            };
        },
        mounted() {
            document.title = this.name + '|' + this.title;
            this.menus = this.init();
        },
        methods: {
            init() {
                fetch('/api/menu.json')
                    .then(o => o.json())
                    .then(o => this.menus = o);
            }
        }
    }
</script>
