<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0-beta2/css/all.css" />
    <title>My Components</title>
</head>

<body>
    <div id="app">
        <router-view />
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue-browser-sfc@0.1.8/dist/vue-browser-sfc.js"></script>
    <script type="importmap">
        {
            "imports": {
                "vue": "https://cdn.jsdelivr.net/npm/vue-browser-sfc@0.1.8/dist/vue-esm-browser.js",
                "vue-router": "https://cdn.jsdelivr.net/npm/vue-router@4.0.6/dist/vue-router.esm-browser.js",
            }
        }
    </script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@6.0.0-0/dist/ionicons/ionicons.esm.js"></script>
    <script type="module">
        import { createApp, defineAsyncComponent } from "vue";
        import { createRouter, createWebHistory, createWebHashHistory } from "vue-router";

        //app
        const app = createApp({
            data() {
                return {};
            }
        });
        app.config.compilerOptions.isCustomElement = tag => tag.startsWith('ion-');
        //router
        const router = new createRouter({
            history: createWebHistory(
                document.querySelector("base")?.getAttribute("href")
            ),
            routes: [],
        });
        app.use(router);

        //sfc
        VueBrowserSfc.debug = true;
        VueBrowserSfc.config(app, router, defineAsyncComponent);
        //mount
        app.mount("#app");
    </script>
</body>

</html>
