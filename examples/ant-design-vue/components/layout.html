<template>
    <a-config-provider :locale="locale.current">
        <a-layout style="height: 100vh;">
            <a-layout-sider width=250>
                <logo :name="name" :logo="logo" :collapse="isCollapse"></logo>
                <a-menu :selectedKeys="[$route.path]" :inline-collapsed="isCollapse" theme="dark" mode="inline">
                    <menu-item v-model="menus"></menu-item>
                </a-menu>
            </a-layout-sider>
            <a-layout class="main">
                <a-layout-header>
                    <a-button type="primary" style="margin-bottom: 16px" @click="switchAside()">
                        <MenuUnfoldOutlined v-if="isCollapse" />
                        <MenuFoldOutlined v-else />
                    </a-button>
                    <!-- <el-dropdown>
                        <span class="el-dropdown-link">{{locale.current.name}}</span>
                        <template #dropdown>
                            <el-dropdown-menu size="medium">
                                <el-dropdown-item v-for="item in locale.items" @click="changeLocale(item)">{{item.name}}
                                </el-dropdown-item>
                            </el-dropdown-menu>
                        </template>
                    </el-dropdown> -->
                </a-layout-header>
                <a-layout-content>
                    <slot></slot>
                    <a-layout-footer>
                        <div style="text-align:center;">
                            <p>{{copyright}}</p>
                        </div>

                    <a-back-top />
                </a-layout-content>
            </a-layout>
        </a-layout>
    </a-config-provider>
</template>
<script>
    export default {
        props: ["title"],
        data() {
            return {
                locale: {
                    current: antd.locales.zh_CN,
                    items: [antd.locales.zh_CN, antd.locales.en_US]
                },
                name: "Ant Design Vue",
                logo: '/logo.png',
                copyright: 'Copyright Â© year Company',
                isCollapse: false,
                menus: [],
            };
        },
        mounted() {
            document.title = this.name + "|" + this.title;
            this.menus = this.init();
        },
        methods: {
            init() {
                fetch("api/menu.json")
                    .then((o) => o.json())
                    .then((o) => (this.menus = o));
            },
            switchAside() {
                this.isCollapse = !this.isCollapse;
                return false;
            },
            changeLocale(item) {
                this.locale.current = item;
            }
        },
    };
</script>
